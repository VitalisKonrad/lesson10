<!doctype html>
<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Картон</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="header-logo">
                    <img src="img/header-logo.png" alt="Добрый картон">
                </div>
                <!-- /.header__logo -->
            </div>
            <!-- /.col-4 -->
            <div class="col-8">
                <div class="header-contacts">
                    <div class="header-contacts__phone">
                        8 (347) 271-54-28
                    </div>
                    <div class="header-contacts__phone">
                        8 (937) 363-30-00
                    </div>
                    <button class="header-contacts__button button">
                        <img src="img/icon-phone.png" alt="">Заказать звонок
                    </button>
                </div>
                <!-- /.header__contacts -->
            </div>
            <!-- /.col-8 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>
<!-- /.header -->
<section class="main">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="main-img">
                    <img src="img/main-img.png" alt="Картонные коробки">
                </div>
            </div>
            <!-- /.col-5 -->
            <div class="col-7">
                <div class="main-text">
                    <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
                    <!-- /.main-text__title -->

                    <!-- /.main-text__subtitle -->
                </div>
                <!-- /.main-text -->
            </div>
            <!-- /.col-7 -->

        <!-- /.row -->
    </div>
    <!-- /.container -->

<!-- /.main -->
